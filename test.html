<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期選擇器範例</title>
  
  <!-- 引入 Bootstrap 5 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5AR1Eh7hwET3Ckkb6767ptT3+KEb50Tf3s9Y3W7J" crossorigin="anonymous">

  <!-- 引入 jQuery 和 jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 offset-md-4">
        <h4>選擇日期</h4>
        <input type="text" id="datepicker" class="form-control">
        <p class="mt-3">選擇的日期：<span id="selected_date"></span></p>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      // 初始化日期選擇器
      $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        onSelect: function(dateText) {
          // 更新選擇的日期
          $("#selected_date").text(dateText);
        }
      });
    });
  </script>
</body>
</html>
